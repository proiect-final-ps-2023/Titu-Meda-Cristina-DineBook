<app-nav-admin></app-nav-admin>

<div class="container">
  <div class="banner">
			<button class="search-button" (click)="open(content)">Add customer</button>
	</div>
  <div class="search-container">
    <form >
      <input class="rounded-input" type="text" placeholder="Search by full name" [(ngModel)]="fullName" id="fullName" name="fullName"><br>
    </form >
    <button class="search-button" (click)="searchCustomersByFullName(fullName)">Search</button>
  </div>
  <div style="padding-bottom: 20px;">
    <button class="search-button" (click)="exportCustomersToXML()">Export customers to XML</button>
  </div>
  

    <div class="row">
        <div *ngFor="let customer of customers" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <!-- <div class="col-sm">
                        <a href=""><img src="" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div> -->
                    <div class="col-sm card-title align-self-center mb-0">
                        <h3>{{customer.fullName}}</h3>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Username: {{customer.username}}</li>
                    <li class="list-group-item">Email: {{customer.email}}</li>
                    <li class="list-group-item">Phone: {{customer.phoneNo}}</li>
                    <li class="list-group-item">Country: {{customer.country}}</li>
                    <li class="list-group-item">City: {{customer.city}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit" (click)="onEditCustomer(contentEdit, customer)"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="onDeleteCustomer(customer.id)"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Customer</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate #f="ngForm" (ngSubmit)="onAddCustomer(f)" >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ngModel name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel name="password" id="password" class="form-control" >
        </div>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" ngModel name="fullName" id="fullName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ngModel name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneNo">Phone number</label>
          <input type="text" ngModel name="phoneNo" id="phoneNo" class="form-control">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" ngModel name="country" id="country" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
            <input type="text" ngModel name="city" id="city" class="form-control">
        </div>
        <div class="modal-footer">
            <button id="add-customer-form" data-dismiss="modal" class="btn btn-outline-dark">Submit</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit admin</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" >
        </div>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" formControlName="fullName" id="fullName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneNo">Phone number</label>
          <input type="text" formControlName="phoneNo" id="phoneNo" class="form-control">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" formControlName="country" id="country" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
            <input type="text" formControlName="city" id="city" class="form-control">
        </div>
        <div class="modal-footer">
            <button id="add-customer-form" data-dismiss="modal" class="btn btn-outline-dark" (click)="onUpdateCustomer()" >Save changes</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
        </div>
      </form>
    </div>
  </ng-template>
