<app-nav-admin></app-nav-admin>
<router-outlet></router-outlet>

<div class="container bootstrap snippets bootdey">
    <div class="panel-body inf-content">
        <div class="row">
            <div class="col-md-6">
                <div class="responsive-table">
                    <table class="table table-user-information">
                    <tbody>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span>
                                    <i class="fa fa-key"></i>Id                                          
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.id}}     
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <strong>
                                    <span class="col-1"></span>    
                                    <i class="fa fa-person"></i>Full name                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.fullName}}  
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span> 
                                    <i class="fa fa-user"></i>Username                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.username}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span> 
                                    <i class="fa fa-id-card"></i>Role                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                  Admin
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span> 
                                    <i class="fa fa-envelope"></i>Email                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.email}} 
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span>
                                    <i class="fa fa-phone"></i>Phone number                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.phoneNo}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span>
                                    <i class="fa fa-map"></i>Country                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.country}}
                            </td>
                        </tr>      
                        <tr>        
                            <td>
                                <strong>
                                    <span class="col-1"></span>
                                    <i class="fa fa-location-dot"></i>City                                                
                                </strong>
                            </td>
                            <td class="col-2">
                                {{admin?.city}}
                            </td>
                        </tr>                                
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card" *ngIf="notif">
	<div class="textBox"> {{notif}}
	</div>
</div>
